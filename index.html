<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>KodeGo MP2 Browser</title>
  </head>
  <body>
    <header>
      <label id="dark-change"></label>
    </header>
    <div class="respon">
      <img id="browser-logo" src="public/web-l-logo.svg" alt="browser-logo" />
    </div>

    <div class="container">
      <div class="gcse-search"></div>
    </div>

    <div class="soc-media-container">
      <a href="https://www.facebook.com/" target="_blank"
        ><img id="facebook-logo" src="public/facebook.svg" alt="facebook-logo"
      /></a>
      <a href="https://www.instagram.com/" target="_blank"
        ><img
          id="instagram-logo"
          src="public/instagram.svg"
          alt="instagram-logo"
      /></a>
      <a href="https://twitter.com/" target="_blank"
        ><img
          id="twitter-logo"
          src="public/twitter-logo.svg"
          alt="twitter-logo"
      /></a>
      <a href="https://www.youtube.com/" target="_blank"
        ><img
          id="youtube-logo"
          src="public/youtube-logo.svg"
          alt="youtube-logo"
      /></a>
    </div>

    <h1 id="clock"></h1>
    <script type="module" src="/src/clock.js"></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
